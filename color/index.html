<!DOCTYPE >
<html>
  <head> </head>
  <body id="body"></body>
  <script>
    const setColor = () => {
      if (window.location.hash) {
        document
          .getElementById("body")
          .setAttribute("style", `background-color:${window.location.hash}`);
      }
    };
    setColor();
    window.onhashchange = setColor;
  </script>
</html>
