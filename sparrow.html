<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			html, body, iframe {
			   margin:0; /* remove any margins of the IFrame and the body tag */
			   padding:0;
			   height:100%; /* set height 100% so that it fills the entire view port*/
			}
			iframe {
			   display:block; /* force the iframe to display as block */   
			   height:100%; /* assign 100% height */
			   width: 100%;
			   border:none;
			}
		</style>
	</head>
	<body>
		<iframe src="http://www.youtube.com/embed/mnXQdMRi63E?autoplay=1&start=62&controls=0" frameborder="0" allowfullscreen></iframe>
	</body>
</head>
